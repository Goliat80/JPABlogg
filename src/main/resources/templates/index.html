<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Hello world</p>

<form th:action="@{posts}" th:object="${posts}" method="post">
    <p>Headline: <input type="text" th:field="*{Headline}"></p>
    <p>Post: <input type="text" th:field="*{Post}"></p>
    <input type="submit" value="submit">
</form>


<p th:each="user : ${Users}" th:text="${user.getUsername()}"></p>
</body>
</html>
